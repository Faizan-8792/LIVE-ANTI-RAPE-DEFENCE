<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Rape Emergency System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("{{ url_for('static', filename='antirape.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #e53935;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #c62828;
    }

    .alert {
      margin: 10px 0;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 5px;
    }

    .alert.success { background: #d4edda; color: #155724; }
    .alert.danger  { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è Anti-Rape Emergency System</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for type, msg in messages %}
        <div class="alert {{ type }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    <form method="POST">
        <label for="email">Enter your Gmail address:</label><br>
        <input type="email" name="email" required placeholder="e.g. yourname@gmail.com"><br>
        <button type="submit">üö® Start Emergency Monitoring</button>
    </form>
  </div>
</body>
</html>
